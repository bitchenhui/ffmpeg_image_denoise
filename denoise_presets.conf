# FFmpeg图像降噪算法参数预设配置文件
# 可以根据不同的噪声类型和应用场景选择合适的参数组合

# ============================================================================
# 轻度降噪预设 (适用于轻微噪声)
# ============================================================================
[light_denoise]
# ATADenoise - 轻微降噪
atadenoise.0a = 0.01
atadenoise.0b = 0.02
atadenoise.1a = 0.01
atadenoise.1b = 0.02
atadenoise.2a = 0.01
atadenoise.2b = 0.02
atadenoise.s = 5
atadenoise.algorithm = p

# VagueDenoiser - 轻微降噪
vaguedenoiser.threshold = 1.0
vaguedenoiser.method = soft
vaguedenoiser.nsteps = 4
vaguedenoiser.percent = 60

# FFTdnoiz - 轻微降噪
fftdnoiz.sigma = 0.5
fftdnoiz.amount = 0.7
fftdnoiz.block = 16
fftdnoiz.overlap = 0.3

# OWDenoise - 轻微降噪
owdenoise.luma_strength = 0.5
owdenoise.chroma_strength = 0.5

# DCTdnoiz - 轻微降噪
dctdnoiz.sigma = 2.0
dctdnoiz.n = 2

# ============================================================================
# 中度降噪预设 (适用于中等噪声)
# ============================================================================
[medium_denoise]
# ATADenoise - 中度降噪
atadenoise.0a = 0.02
atadenoise.0b = 0.04
atadenoise.1a = 0.02
atadenoise.1b = 0.04
atadenoise.2a = 0.02
atadenoise.2b = 0.04
atadenoise.s = 9
atadenoise.algorithm = p

# VagueDenoiser - 中度降噪
vaguedenoiser.threshold = 2.0
vaguedenoiser.method = garrote
vaguedenoiser.nsteps = 6
vaguedenoiser.percent = 85

# FFTdnoiz - 中度降噪
fftdnoiz.sigma = 1.0
fftdnoiz.amount = 1.0
fftdnoiz.block = 32
fftdnoiz.overlap = 0.5

# OWDenoise - 中度降噪
owdenoise.luma_strength = 1.0
owdenoise.chroma_strength = 1.0

# DCTdnoiz - 中度降噪
dctdnoiz.sigma = 4.5
dctdnoiz.n = 3

# ============================================================================
# 强度降噪预设 (适用于严重噪声)
# ============================================================================
[strong_denoise]
# ATADenoise - 强度降噪
atadenoise.0a = 0.05
atadenoise.0b = 0.10
atadenoise.1a = 0.05
atadenoise.1b = 0.10
atadenoise.2a = 0.05
atadenoise.2b = 0.10
atadenoise.s = 15
atadenoise.algorithm = s

# VagueDenoiser - 强度降噪
vaguedenoiser.threshold = 4.0
vaguedenoiser.method = hard
vaguedenoiser.nsteps = 8
vaguedenoiser.percent = 95

# FFTdnoiz - 强度降噪
fftdnoiz.sigma = 3.0
fftdnoiz.amount = 1.0
fftdnoiz.block = 64
fftdnoiz.overlap = 0.7

# OWDenoise - 强度降噪
owdenoise.luma_strength = 3.0
owdenoise.chroma_strength = 3.0

# DCTdnoiz - 强度降噪
dctdnoiz.sigma = 8.0
dctdnoiz.n = 4

# ============================================================================
# 视频降噪预设 (适用于视频序列)
# ============================================================================
[video_denoise]
# ATADenoise - 视频降噪优化
atadenoise.0a = 0.03
atadenoise.0b = 0.06
atadenoise.1a = 0.03
atadenoise.1b = 0.06
atadenoise.2a = 0.03
atadenoise.2b = 0.06
atadenoise.s = 11
atadenoise.algorithm = p

# VagueDenoiser - 视频降噪优化
vaguedenoiser.threshold = 2.5
vaguedenoiser.method = garrote
vaguedenoiser.nsteps = 7
vaguedenoiser.percent = 80

# FFTdnoiz - 视频降噪优化
fftdnoiz.sigma = 1.5
fftdnoiz.amount = 0.9
fftdnoiz.block = 48
fftdnoiz.overlap = 0.6

# OWDenoise - 视频降噪优化
owdenoise.luma_strength = 1.5
owdenoise.chroma_strength = 1.2

# DCTdnoiz - 视频降噪优化
dctdnoiz.sigma = 6.0
dctdnoiz.n = 3

# ============================================================================
# 快速降噪预设 (适用于实时处理)
# ============================================================================
[fast_denoise]
# ATADenoise - 快速降噪
atadenoise.0a = 0.02
atadenoise.0b = 0.04
atadenoise.1a = 0.02
atadenoise.1b = 0.04
atadenoise.2a = 0.02
atadenoise.2b = 0.04
atadenoise.s = 5
atadenoise.algorithm = p

# VagueDenoiser - 快速降噪
vaguedenoiser.threshold = 1.5
vaguedenoiser.method = hard
vaguedenoiser.nsteps = 4
vaguedenoiser.percent = 70

# FFTdnoiz - 快速降噪
fftdnoiz.sigma = 0.8
fftdnoiz.amount = 0.8
fftdnoiz.block = 16
fftdnoiz.overlap = 0.2

# OWDenoise - 快速降噪
owdenoise.luma_strength = 0.8
owdenoise.chroma_strength = 0.8

# DCTdnoiz - 快速降噪
dctdnoiz.sigma = 3.0
dctdnoiz.n = 2

# ============================================================================
# 高质量降噪预设 (适用于高质量输出)
# ============================================================================
[high_quality_denoise]
# ATADenoise - 高质量降噪
atadenoise.0a = 0.015
atadenoise.0b = 0.03
atadenoise.1a = 0.015
atadenoise.1b = 0.03
atadenoise.2a = 0.015
atadenoise.2b = 0.03
atadenoise.s = 13
atadenoise.algorithm = s

# VagueDenoiser - 高质量降噪
vaguedenoiser.threshold = 1.8
vaguedenoiser.method = garrote
vaguedenoiser.nsteps = 7
vaguedenoiser.percent = 90

# FFTdnoiz - 高质量降噪
fftdnoiz.sigma = 0.8
fftdnoiz.amount = 0.95
fftdnoiz.block = 48
fftdnoiz.overlap = 0.6

# OWDenoise - 高质量降噪
owdenoise.luma_strength = 0.8
owdenoise.chroma_strength = 0.8

# DCTdnoiz - 高质量降噪
dctdnoiz.sigma = 3.5
dctdnoiz.n = 3

# ============================================================================
# 特定噪声类型预设
# ============================================================================
[gaussian_noise]
# 适用于高斯噪声
atadenoise.0a = 0.025
atadenoise.0b = 0.05
vaguedenoiser.threshold = 2.2
vaguedenoiser.method = soft
fftdnoiz.sigma = 1.2
owdenoise.luma_strength = 1.2

[salt_pepper_noise]
# 适用于椒盐噪声
atadenoise.0a = 0.04
atadenoise.0b = 0.08
vaguedenoiser.threshold = 3.0
vaguedenoiser.method = hard
fftdnoiz.sigma = 2.0
owdenoise.luma_strength = 2.0

[compression_noise]
# 适用于压缩伪影
atadenoise.0a = 0.03
atadenoise.0b = 0.06
vaguedenoiser.threshold = 2.5
vaguedenoiser.method = garrote
fftdnoiz.sigma = 1.5
owdenoise.luma_strength = 1.5
